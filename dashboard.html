<!DOCTYPE HTML>
<html>
	<head>
		<title>Isotope Admin: identify Fake Product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/search.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="assets/css/lib/bootstrap-material-design.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner navbar-dark">
					<a href="#" class="logo">Isotope</a>
					<nav id="nav" class="navbar navbar-dark">
						<a id="menu-createorder-id" href="createorder.html">Create Order</a>
						<a href="support.html">Support</a>
						<a id="menu-logout-id" href="login.html">Logout</a>
						<!-- <a href="generic.html">Generic</a> -->
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<!-- Form -->
					<section>
						<h4 class="text-center text-monospace dashboard-header-padding">Dashboard</h4>
						<!-- <form method="post" action="#"> -->
							<div class="row uniform 25%">
								<div class="card-columns" id="card-wrapper">
									<!--Handlebar templates start-->
									<script id="dashboard-card-template" type="text/x-handlebars-template">
										{{#each dashboarddata}}
										<div class="card border-secondary mb-3" style="max-width: 18rem;" data-aos="slide-up" data-aos-once="true" data-aos-duration="2000" data-aos-anchor-placement="bottom-bottom">
											<h6 class="card-header text-center">{{this.name}}</h6>
											<div class="card-body text-info">
												<ul class="list-group">
													<li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
														Count
														<span class="badge badge-primary badge-pill">{{this.count}}</span>
													</li>
													<li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
														Valid Scans
														<span class="badge badge-primary badge-pill badge-success">{{this.validScans}}</span>
													</li>
													<li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
														Fake Scans
														<span class="badge badge-primary badge-pill badge-danger">{{this.fakeScans}}</span>
													</li>
												</ul>													  
												<input type="hidden" class="orderNo" value="{{this.orderNo}}"></p>
												<input type="hidden" class="pextras" value="{{this.extras}}"></p>
												<input type="hidden" class="pprodid" value="{{this.prodId}}"></p>
												<input type="hidden" class="pprodtype" value="{{this.prodType}}"></p>
											</div>

											<div class="card-footer bg-transparent border-secondary">
												<a href="#" class="btn btn-primary btn-raised card-link btn-font-small">see more...</a>
												{{#unless this.parentOrderNo}}
													<a href="#" class="btn btn-primary btn-raised parent-order-btn">Create Parent Order</a>
												{{/unless}}
											</div>
										</div>
										{{/each}}
									</script>
									<!--Handlebar templates end-->
								</div>
							</div>
						<!-- </form> -->
					</section>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						Copyright &copy; isotope @2018  All rights reserved.
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
			<script src="assets/js/lib/bootstrap-material-design.js"></script>
			<script src="assets/js/lib/jquery.animateNumber.js"></script>
			<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
			<script src="assets/js/lib/handlebars.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/common.js"></script>
			<script src="assets/js/dashboard.js"></script>

	</body>
</html>
