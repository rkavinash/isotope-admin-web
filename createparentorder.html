					<section>
						<h3 class="text-center  text-monospace dashboard-header-padding title-class">Create Parent Order</h3>

							<div class="row uniform 25%" >
									<div  class="row uniform 50%" id="create-order-container">

											<div class="input-group input-group-sm mb-6">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroup-sizing-sm">Product Name</span>
												</div>
												<input type="text" id="product-name"  disabled="disabled"  class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

											<div class="input-group input-group-sm mb-6">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroup-sizing-sm">Product Id</span>
												</div>
												<input type="text" id="product-code" disabled="disabled" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

											<div class="input-group input-group-sm mb-6">
													<div class="input-group-prepend">
														<span class="input-group-text" id="inputGroup-sizing-sm">Product Type</span>
													</div>
													<input type="text" id="product-type" disabled="disabled" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

											<div class="input-group input-group-sm mb-6">
													<div class="input-group-prepend">
														<span class="input-group-text" id="inputGroup-sizing-sm">Parent Product Count</span>
													</div>
													<input type="text" id="product-count"  autofocus class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

											<div class="input-group input-group-sm mb-6">
													<div class="input-group-prepend">
														<span class="input-group-text" id="inputGroup-sizing-sm">Manufacturing Date</span>
													</div>
													<input type="text" id="add-manf-date" disabled="disabled" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

											<div class="input-group input-group-sm mb-6">
													<div class="input-group-prepend">
														<span class="input-group-text" id="inputGroup-sizing-sm">Expiry Date</span>
													</div>
													<input type="text" id="add-expiry-date" disabled="disabled" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
											</div>

										</div>


								<div class="6u$">
									<ul class="actions">
											<li><input id="create-parent-order-id" type="submit" value="Create Box Order" class="special" /></li>
									</ul>
								</div>
