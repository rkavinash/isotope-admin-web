<!DOCTYPE HTML>
<html>
	<head>
		<title>Isotope Admin: identify Fake Product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/search.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="assets/css/main.css" />
		<!-- <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" /> -->
		<link rel="stylesheet" href="assets/css/lib/bootstrap-material-design.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="logo">Isotope</a>
					<nav id="nav" class="navbar navbar-dark">
						<a id="menu-dashboard-id" href="dashboard.html">Dashbaord</a>
						<a href="support.html">Support</a>
						<a id="menu-logout-id" href="login.html">Logout</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<!-- Form -->
					<section>
						<div id="card-wrapper">
							<!--Handlebar templates start-->
							<script id="codereport-card-template" type="text/x-handlebars-template">
								<div class="jumbotron" data-aos="flip-left" data-aos-duration="3000">
									<h1 class="display-4 text-center">{{dashboardOrder.name}}</h1>
									<hr class="my-4">

									<ul class="list-group">
										<li class="list-group-item d-flex justify-content-between align-items-center">
											Count
											<span class="badge badge-pill badge-info">{{dashboardOrder.count}}</span>
										</li>
										<li class="list-group-item d-flex justify-content-between align-items-center">
											valid Scans
											<span class="badge badge-pill badge-success">{{dashboardOrder.validScans}}</span>
										</li>
										<li class="list-group-item d-flex justify-content-between align-items-center">
											Fake Scans
											<span class="badge badge-pill badge-danger">{{dashboardOrder.fakeScans}}</span>
										</li>
										<li class="list-group-item d-flex justify-content-between align-items-center">
											Order Number
											<span class="badge badge-pill badge-info">{{dashboardOrder.orderNo}}</span>
										</li>
										{{#if dashboardOrder.parentOrderNo}}
											<li class="list-group-item d-flex justify-content-between align-items-center">
												Parent Order Number
												<a href="codereport.html?orderid={{dashboardOrder.parentOrderNo}}" class="badge badge-primary align-self-end parent-order-num-btn">Get Details: {{dashboardOrder.parentOrderNo}}</a>
											</li>
										{{/if}}
										<li class="list-group-item d-flex justify-content-between align-items-right">
											Date
											<span class="badge badge-pill badge-secondary">{{dashboardOrder.date}}</span>
										</li>
										<li class="list-group-item d-flex justify-content-between align-items-center">
											Manufacture Date
											<span class="badge badge-pill badge-secondary">{{dashboardOrder.mapOfExtras.[1]}}</span>
										</li>
										<li class="list-group-item d-flex justify-content-between align-items-center">
											Expiry Date
											<span class="badge badge-pill badge-secondary">{{dashboardOrder.mapOfExtras.[2]}}</span>
										</li>
									</ul>
									<br>
									{{#each codeDetails}}
									<div class="card place-locations" data-aos="fade-right" data-aos-duration="1000" data-aos-once="true">
										<div class="card-header">Code: {{this.code}}</div>
										<div class="card-body text-dark">
											Scanned Locations:
											{{#each this.places}}
												<a href="{{this.href}}" class="badge badge-primary" target="_blank">{{this.name}}</a>
											{{/each}}
										</div>
									</div>
									{{/each}}
								</div>
							</script>
							<!--Handlebar templates end-->
						</div>
					</section>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						Copyright &copy; isotope @2018  All rights reserved.
					</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<!-- <script src="assets/js/lib/bootstrap.bundle.js"></script> -->
			<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
			<script src="assets/js/lib/bootstrap-material-design.js"></script>
			<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
			<script src="assets/js/lib/handlebars.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/codereport.js"></script>

	</body>
</html>
